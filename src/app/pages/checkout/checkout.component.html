<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
        
      <div>
     <img  class="mx-auto  " src="/images/output-onlinepngtools.png" alt="">

      </div>
      
      <form [formGroup]="checkOutForm" (ngSubmit)="submitForm()" class=" mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
        <p class="text-center text-lg font-medium">Enter Your Data To Check Out</p>
  
        <div>
          <label for="details" class="sr-only">Details</label>
  
          <div class="relative">
            <input
            formControlName="details"
            id="details"
            name="details"
              type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
              placeholder="Enter Your Details"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          
            </span>
          </div>
        </div>
  
        <div>
          <label for="phone" class="sr-only">Phone</label>
  
          <div class="relative">
            <input
            formControlName="phone"
              type="tel"
              id="phone"
              name="phone"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
              placeholder="Enter Phone"
            />
            @if(checkOutForm.get('phone')?.errors && checkOutForm.get('phone')?.touched){
                <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                    <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <div>
                        <ul class="mt-1.5 list-disc list-inside">
                          @if (checkOutForm.get('phone')?.getError('required')) {
                            <li>phone is required</li>
                          }@else if (checkOutForm.get('phone')?.getError('pattern')) {
                            <li>Enter valid phone number</li>
                          }
    
                      </ul>
                    </div>
                  </div>
            }
      
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          
            </span>
          </div>
        </div>
        <div>
          <label for="city" class="sr-only">City</label>
  
          <div class="relative">
            <input
            formControlName="city"
              type="text"
              name="city"
              id="city"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
              placeholder="Enter Your City"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          
            </span>
          </div>
        </div>
  
        <button
          type="submit"
          class="block w-full rounded-lg bg-[#ef5589] px-5 py-3 text-sm font-medium text-white"
        >
         Online Payment
        </button>
        
    
      </form>
    </div>
  </div>
