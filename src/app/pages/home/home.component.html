<section class="home  " >
    <div class="container mx-auto relative "  >
        <div class="over-lay rounded-2xl"></div>
        <div class="main-bg rounded-2xl">

        </div>
    </div>
</section>



<section class="py-3">
    <div class="container ">
        <owl-carousel-o [options]="customOptions" class=>

            @for (categ of categories; track categ._id) {
                <ng-template carouselSlide >
                    <div >
                        <img [src]="categ.image" class="w-full h-[300px] object-cover rounded-md" alt="">
                        <h3 class="capitalize text-[#ef5589] text-center">{{categ.name}}</h3>
                    </div>
                  </ng-template>
            }
    
         
          </owl-carousel-o>
    </div>
  

</section>

<section>
    <div class="bg-white">
        <div class="mx-auto  px-4  sm:px-6 sm:py-12 lg:max-w-7xl lg:px-8">
          <h2 class="text-3xl font-bold tracking-tight text-[#ef5589] capitalize ">popular products</h2>
          <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            @for (prod of products; track prod.id) {
                <div class="card group relative border p-4 rounded-md  overflow-hidden " >
                    <img routerLink="/details"  [src]="prod.imageCover" alt="Front of men&#039;s Basic Tee in black." class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
                    <div class="mt-4 flex justify-between"  >
                      <div>
                        <p class="mt-1 text-smt text-[#ef5589]">{{prod.category.name}}</p>
                        <h3 class=" text-sm font-medium text-gray-700">
                          <a>
                            <span aria-hidden="true" class="absolute  inset-0"></span>
                            {{prod.title.split(" ",2).join(" ")}}
                          </a>
                        </h3>
                      </div>
                     

                    </div>
                    <span class=" ">{{prod.ratingsAverage}}<i class="fa-solid fa-star text-yellow-400 p-[5px]"></i></span>

                    <div class="flex justify-between items-center">
                        <p class="text-sm font-medium text-gray-900 text-[18px]">{{prod.price}}
                            <span>EGP</span>
                        </p>
                    <button class="addBtn bg-[#ef5589] border-[#ef5589] text-white  rounded-md px-3 py-1 mt-[5px] "><span><i class="fa-solid fa-plus text-white"></i></span></button>

                    </div>
                    
                    <div class="absolute right-[20px] top-[20px] bg-gray-50 p-[8px] rounded-full shadow-xl shadow-gray-300 text-[#ef5589]">
                    <span><i class="fa-solid fa-eye w-[100%] h-[100%]" [routerLink]="['/details', prod.id]"></i></span>

                    </div>
                  </div>
                  
            }
          
      
            <!-- More products... -->
          </div>
        </div>
      </div>
      
</section>
