<section>
    <div class="container">
        <h1 class="capitalize text-5xl text-[#ef5589] font-bold py-5">cataegories</h1>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            @for (cate of categories; track cate._id) {
                <div class="cards">
                    <article class="relative overflow-hidden rounded-lg shadow-sm transition hover:shadow-lg">
                        <img
                          alt=""
                          [src]="cate.image"
                          class="absolute inset-0 h-full w-full object-cover"
                        />
                      
                        <div class="relative bg-gradient-to-t from-gray-900/50 to-gray-900/25 pt-32 sm:pt-48 lg:pt-64">
                          <div class="p-4 sm:p-6">
                      
                            <a>
                              <h3 class="mt-0.5 font-bold  text-2xl text-white">{{cate.name}}</h3>
                            </a>
                      
                            <p class="mt-2 line-clamp-3 text-sm/relaxed text-white/95">
                            {{cate.slug}}
                            </p>
                          </div>
                        </div>
                      </article>
                   </div>
            }
    
        </div>
    </div>
</section>
