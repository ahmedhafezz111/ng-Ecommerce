<section>
    <div class="container w-[75%]">
        <h1 class="capitalize text-5xl text-[#ef5589] font-bold py-5">brands</h1>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            @for (brand of brands; track brand._id) {
                <div class="brand-cards border p-8 text-center hover:border-[#ef5589] ">
                    <img [src]="brand.image" alt="">
                    <h3 class="text-2xl  text-[#ef5589]">{{brand.name}}</h3>
                </div>

            }
        </div>
    </div>
</section>
