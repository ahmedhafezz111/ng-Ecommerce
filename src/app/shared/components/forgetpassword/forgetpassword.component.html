

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Change Password</h1>
  
    
    </div>
  @if (step == 1) {
    <form [formGroup]="verifyEmail" class="mx-auto mt-8 mb-0 max-w-md space-y-4" (ngSubmit)="verifyEmailSubmit()">
      <div>
        <label for="email" class="sr-only">Email</label>
  
        <div class="relative">
          <input
          formControlName="email"
            type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
            placeholder="Enter email"
          />
  
          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between">
  
        <button
        [disabled]="verifyEmail.invalid"
          type="submit"
          class="inline-block rounded-lg disabled:bg-gray-500 bg-[#ef5589] px-5 py-3 text-sm font-medium text-white"
        >
        Verify Email
        </button>
      </div>
    </form>
      
  }@else if (step ==2) {
    <form [formGroup]="verifyCode" class="mx-auto mt-8 mb-0 max-w-md space-y-4" (ngSubmit)="verifyCodeSubmit()">
      <div>
        <label for="verifyCode" class="sr-only">Email</label>
  
        <div class="relative">
          <input
          formControlName="resetCode"
            type="text"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
            placeholder="Enter verify Code"
          />
  
          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between">
  
        <button
        [disabled]="verifyCode.invalid"
          type="submit"
          class="inline-block rounded-lg disabled:bg-gray-500 bg-[#ef5589] px-5 py-3 text-sm font-medium text-white"
        >
        Verify Code
        </button>
      </div>
    </form>
  }@else if(step ==3){
    <form [formGroup]="resetPassword" class="mx-auto mt-8 mb-0 max-w-md space-y-4" (ngSubmit)="resetPassordSubmit()">
      <div>
        <label for="email" class="sr-only">Email</label>
  
        <div class="relative">
          <input
          readonly
          formControlName="email"
            type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
            placeholder="Enter email"
          />
  
          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>
      <div>
        <label for="resetPassword" class="sr-only">Email</label>
  
        <div class="relative">
          <input
          formControlName="newPassword"
            type="password"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
            placeholder="Enter Your New Password"
          />
  
          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between">
  
        <button
        [disabled]="resetPassword.invalid"
          type="submit"
          class="inline-block rounded-lg disabled:bg-gray-500 bg-[#ef5589] px-5 py-3 text-sm font-medium text-white"
        >
        Reset Password
        </button>
      </div>
    </form>
  }


   
  </div>
